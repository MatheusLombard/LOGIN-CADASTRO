<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>
      <form id="form-login">
        <input type="text" placeholder="E-mail" class="login-input" />
        <input type="password" placeholder="Senha" class="login-input" />
        <div class="botao">
          <button type="submit" class="login-botao">Entrar</button>
          <a href="cadastro.html" class="login-botao">Cadastrar</a>
        </div>
      </form>
    </div>
  </body>
  <script src="/scripts/script.js"></script>
</html>
